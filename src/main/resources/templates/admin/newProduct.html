<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>new product</title>
</head>
<body>
<form th:action="@{/admin/create_product}" th:method="post" enctype="multipart/form-data" th:object="${product}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" th:field="*{description}"></textarea>
  <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  <br>
  <label for="cost">Cost:</label>
  <input type="text" id="cost" name="cost" th:field="*{cost}">
  <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></div>
  <br>
  <label for="image">Image:</label>
  <input type="file" id="image" name="image" size="5000000">
  <div style="color:red" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
  <br>
  <input type="submit" value="Create Product">
</form>
</body>
</html>
